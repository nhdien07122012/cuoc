<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quản lý bảng cước BCCP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f4f7fa;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      background: #fff;
      box-shadow: 0 2px 8px #0001;
      padding: 0 16px;
      height: 56px;
      position: relative;
      z-index: 10;
    }
    .logo {
      height: 36px;
      margin-right: 10px;
    }
    .header-title {
      font-size: 1.08em;
      font-weight: 700;
      color: #1976d2;
      flex: 1;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .back-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      margin-left: 12px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0001;
    }
    .back-btn:hover {
      background: #1251a3;
    }
    .main {
      max-width: 100%;
      margin: 18px auto;
      padding: 0 4vw;
    }
    .container {
      max-width: 700px;
      margin: 32px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0002;
      padding: 28px 18px 24px 18px;
      overflow-x: auto;
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    select, button:not(.back-btn) {
      padding: 10px 12px;
      margin: 12px 0;
      width: 100%;
      font-size: 1.05em;
      border-radius: 8px;
      border: 1px solid #b0bec5;
      background: #f8fafc;
      transition: border 0.2s;
    }
    select:focus, button:focus {
      border: 1.5px solid #1976d2;
      outline: none;
    }
    .tariff-section {
      margin-bottom: 32px;
    }
    .tariff-title {
      font-weight: bold;
      font-size: 1.13em;
      margin: 18px 0 10px 0;
      color: #1565c0;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 0 #e3eaf3;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: separate;
      border-spacing: 0;
      background: #fafdff;
      box-shadow: 0 2px 12px #0001;
      border-radius: 12px;
      overflow: hidden;
      table-layout: fixed;
    }
    th, td {
      padding: 12px 6px;
      border-bottom: 1.5px solid #e3eaf3;
      text-align: center;
      word-break: break-word;
      font-size: 1em;
    }
    th {
      background: linear-gradient(90deg, #e3f0fc 0%, #fafdff 100%);
      color: #1976d2;
      font-weight: 600;
      letter-spacing: 0.2px;
      border-bottom: 2.5px solid #1976d2;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover td {
      background: #e3f0fc44;
      transition: background 0.2s;
    }
    @media (max-width: 700px) {
      .header {
        padding: 0 6px;
        height: 48px;
      }
      .logo {
        height: 28px;
        margin-right: 6px;
      }
      .header-title {
        font-size: 0.98em;
      }
      .main {
        padding: 0 2vw;
        margin: 10px auto;
      }
      .container {
        padding: 6px 2px 18px 2px;
      }
      table {
        min-width: 350px;
        font-size: 0.97em;
      }
      th, td {
        padding: 8px 3px;
        font-size: 0.97em;
      }
      .tariff-title {
        font-size: 1em;
      }
      .back-btn {
        padding: 6px 10px;
        font-size: 0.97em;
        margin-left: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.webp" alt="Logo" class="logo">
    <div class="header-title">Xem các bảng cước</div>
    <button class="back-btn" onclick="window.history.back()">Quay lại</button>
  </div>
  <div class="main">
    <select id="sheetSelect"></select>
    <div id="tariffTables"></div>
  </div>
  <script>
    let workbook = null;

    // Load file Excel và lấy danh sách sheet
    async function loadWorkbook() {
      const response = await fetch("data.xlsx");
      const arrayBuffer = await response.arrayBuffer();
      workbook = XLSX.read(arrayBuffer, { type: "array" });

      // Đổ danh sách sheet vào select
      const select = document.getElementById("sheetSelect");
      select.innerHTML = "";
      workbook.SheetNames.forEach((name, idx) => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
      // Hiển thị sheet đầu tiên
      showSheet(workbook.SheetNames[0]);
    }

    // Hiển thị sheet được chọn
    function showSheet(sheetName) {
      const sheet = workbook.Sheets[sheetName];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      // Tìm hàng trống để tách 2 bảng
      let splitIdx = data.findIndex(row => row.every(cell => cell === undefined || cell === null || cell === ""));
      let table1 = data, table2 = [];
      if (splitIdx !== -1) {
        table1 = data.slice(0, splitIdx);
        table2 = data.slice(splitIdx + 1);
      }

      // Tạo HTML cho 2 bảng
      let html = "";
      if (table1.length > 0) {
        html += `<div class="tariff-section">
          <div class="tariff-title">Cước chưa thuế</div>
          ${renderTable(table1)}
        </div>`;
      }
      if (table2.length > 0) {
        html += `<div class="tariff-section">
          <div class="tariff-title">Cước có thuế</div>
          ${renderTable(table2)}
        </div>`;
      }
      document.getElementById("tariffTables").innerHTML = html;
    }

    // Render bảng HTML từ mảng 2 chiều
    function renderTable(data) {
      if (!data || data.length === 0) return "<i>Không có dữ liệu</i>";
      let html = '<div class="table-responsive"><table><tbody>';
      data.forEach((row, idx) => {
        html += "<tr>";
        row.forEach(cell => {
          let display = cell ?? "";
          // Nếu là số hoặc chuỗi số, định dạng phân cách hàng ngàn
          if (
            typeof display === "number" ||
            (typeof display === "string" && display.trim() !== "" && !isNaN(display))
          ) {
            display = Number(display).toLocaleString("en-US");
          }
          if (idx === 0) html += `<th>${display}</th>`;
          else html += `<td>${display}</td>`;
        });
        html += "</tr>";
      });
      html += "</tbody></table></div>";
      return html;
    }

    // Sự kiện chọn sheet
    document.getElementById("sheetSelect").addEventListener("change", function() {
      showSheet(this.value);
    });

    // Tải workbook khi vào trang
    loadWorkbook();
  </script>
</body>
</html>
